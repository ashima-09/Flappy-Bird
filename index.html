<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        .obstacle {
            background-image: url(images/pipe.png);
            width: 60px;
            height: 300px;
            position: absolute;
        }

        .topObstacle {
            background-image: url(images/pipe.png);
            width: 60px;
            transform: rotate(180deg);
            height: 300px;
            position: absolute;
        }
    </style>
    <script src="app.js"></script>
</head>

<body class="flex">
    <div class="game-container w-100" style="height: 730px;position: absolute;">
        <div class="sky w-100" style="background-image: url(images/bg.png);height: 580px;position: absolute;">
            <div class="bird"
                style="background-image: url(images/bird.png); height: 60px; width: 45px; position: absolute; bottom: 100;">
            </div>
        </div>
    </div>
    <div class="ground w-100"
        style="background-image: url(images/gnd.png);position: absolute;z-index: +1; top: 580px; height: 150px; bottom: 120px;">
    </div>

</body>

</html>
